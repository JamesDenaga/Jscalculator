<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    /* Add some basic styling to the calculator */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    input {
      margin: 5px;
      padding: 5px;
      border: none;
      background-color: #f1f1f1;
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>

  <form>
    <input type="text" id="num1" placeholder="0">
    <br>
    <input type="text" id="num2" placeholder="0">
    <br>
    <input type="button" value="+" onclick="add()">
    <input type="button" value="-" onclick="subtract()">
    <input type="button" value="*" onclick="multiply()">
    <input type="button" value="/" onclick="divide()">
    <br>
    <input type="text" id="result" placeholder="0">
  </form>

  <script>
    // Get references to the input fields and result display
    const num1Input = document.getElementById("num1");
    const num2Input = document.getElementById("num2");
    const resultInput = document.getElementById("result");

    // Define functions to perform the basic operations
    function add() {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const result = num1 + num2;
      resultInput.value = result;
    }

    function subtract() {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const result = num1 - num2;
      resultInput.value = result;
    }

    function multiply() {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const result = num1 * num2;
      resultInput.value = result;
    }

    function divide() {
      const num1 = parseFloat(num1Input.value);
      const num2 = parseFloat(num2Input.value);
      const result = num1 / num2;
      resultInput.value = result;
    }
  </script>
</body>
</html>
